
<template name="product">
    {{>productList}}
</template>

<template name="productList">
    <div class="container">
        <div class="section">
            <div class="row">

                {{#each products}}
                    {{>productItem}}
                {{/each}}
            </div>
        </div>
    </div>
</template>

<template name="productItem">
    <div class="col s12 m3">
        <div class="product">

            <img class="responsive-img" src="{{value.image}}">

            <div class="top">
                <p class="link left"><a href="#">{{value.name}}</a>
                    <!--<span class="quantity badge">+12</span>-->
                </p>
                <div class="left price">
                    <strong>{{currency value.price}}</strong>
                </div>
                <div class="right button-addremove">
                    <ul>
                        <li><a class="btn-add btn-floating waves-effect waves-light blue"><i class="large mdi-content-add"></i></a></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</template>
